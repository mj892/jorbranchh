        .dropdown { 
            position: relative;
            display: inline-block;
            padding: 0 0px;

            width: 19%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #6d656b;
            color: black; 
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);

        }

        .dropdown-content a {
            color: black;

            display: block;
            font-size: 20px;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            width: 67%;
        }

        .event-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 90px; 
            justify-content: center; 
            max-width: 1000px; 
            margin: 80px auto 0; 
        }

        .card {
            position: relative; 
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; 
            padding: 20px; 
            width: 100%; 
            max-width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%; 
            height: auto; 
            border-radius: 10px; 
            object-fit: cover; 
            display: block; 
            margin: 0; 
        }

        .card h3 {
            font-size: 24px; 
            font-weight: 600;
            margin: 15px 0 10px; 
        }

        .card p {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .card a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card a:hover {
            color: #333;
        }

        .card:hover {
            transform: scale(1.10);
        }
